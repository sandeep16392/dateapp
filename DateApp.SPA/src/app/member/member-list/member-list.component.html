<div class="text-center">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>


<div class="container mt-3">
  <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <div class="form-group">
        <label for="minAge" class="mr-1">Age From</label>
        <input type="number" [(ngModel)]="userParams.minAge" class="form-control mr-1" style="width: 70px" id="minAge"
          name="minAge">
      </div>

      <div class="form-group ">
        <label for="maxAge" class="mr-1">Age To</label>
        <input type="number" [(ngModel)]="userParams.maxAge" class="form-control mr-1" style="width: 70px" id="maxAge"
          name="maxAge">
      </div>

      <div class="form-group">
        <label for="gender" class="mr-1">Show: </label>
        <select class="form-control" [(ngModel)]="userParams.gender" style="width: 130px" id="gender" name="gender">
          <option *ngFor="let gender of genderList" value="{{gender.value}}">
            {{gender.display}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
      <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
      <div class="col">
        <div class="btn-group float-right">
          <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="lastActive">Last Active</button>
          <button type="button" name="orderBy" (click)="loadUsers()" class="btn btn-primary" [(ngModel)]="userParams.orderBy" btnRadio="created">Newest Members</button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
    (pageChanged)="pageChanged($event)" lastText="&raquo;">

  </pagination>
</div>
